<div ng-controller='upgma-treeController'>
	
		<div layout="row" layout-align="center" class="treeSet md-title">UPGMA Tree</div>


	
					<div id = "svg-container">
					<svg id="svg-layout"viewbox="0 0 720 330" preserveAspectRatio="xMinYMin meet" xmlns="http://www.w3.org/2000/svg">		

						<!-- Height -->
						  <line x1="680" y1="10" x2="680" y2="310"
					      stroke-width="2" stroke="black"/>

					       <line x1="670" y1="310" x2="690" y2="310"
					      stroke-width="2" stroke="black"/>
							<text x="690" y="310">0</text>
						
						  <line x1="670" y1="280" x2="690" y2="280"
					      stroke-width="2" stroke="black"/>
							<text x="690" y="285">1</text>


						  <line x1="670" y1="250" x2="690" y2="250"
					      stroke-width="2" stroke="black"/>
					      	<text x="690" y="255">2</text>
	
						  <line x1="670" y1="220" x2="690" y2="220"
					      stroke-width="2" stroke="black"/>
					      	<text x="690" y="225">3</text>

						  <line x1="670" y1="190" x2="690" y2="190"
					      stroke-width="2" stroke="black"/>
					      	<text x="690" y="195">4</text>

						  <line x1="670" y1="160" x2="690" y2="160"
					      stroke-width="2" stroke="black"/>
					      	<text x="690" y="165">5</text>

						  <line x1="670" y1="130" x2="690" y2="130"
					      stroke-width="2" stroke="black"/>
					      	<text x="690" y="135">6</text>

						  <line x1="670" y1="100" x2="690" y2="100"
					      stroke-width="2" stroke="black"/>
					      	<text x="690" y="105">7</text>

						  <line x1="670" y1="70" x2="690" y2="70"
					      stroke-width="2" stroke="black"/>
					      	<text x="690" y="75">8</text>

						  <line x1="670" y1="40" x2="690" y2="40"
					      stroke-width="2" stroke="black"/>
					      	<text x="690" y="45">9</text>

						  <line x1="670" y1="10" x2="690" y2="10"
					      stroke-width="2" stroke="black"/>
					      	<text x="690" y="15">10</text>




						  <!-- Points -->

						  <circle ng-x="{{item[0]}}" ng-y="310" r="8" fill="Green" ng-repeat="(key,item) in init_points" ng-click="button_select(key)"/>
					</svg>
					</div>
	<div class = "treeSet"layout="row" layout-align="space-around center">

	
	<div layout="column" layout-align="center center" ng-repeat = "(key, model) in tempmodel" id="DNA-model" ng-model="model" ng-hide="!model.name" ng-style="selected_style[key]">
		
		<div class="md-button md-primary md-hue-1" layout="row" style="height:60px" ng-click='button_select(key)'>
			<img class="image_button" ng-src="./images/{{model.name}}.png" >
			<div flex>{{model.name}} </div>

		</div>
		<div layout="row">
			<div ng-repeat = "letter in model.DNA track by $index" flex ng-style="lettercolor(letter)">{{letter}} </div>
		</div>
	
		
	</div>

	</div>

	<div layout="column" layout-align="center center">
  <div id="site-select" class = "treeSet" layout="row" layout-align="center" ng-hide="!height_info">
        {{height_info}}
      </div>

       <div id="site-select" class = "treeSet" layout="row" layout-align="center" ng-hide="!height_info">
       	Updated set of clusters : &nbsp
        <div ng-repeat="item in matrix"> {{item.name}} 	&nbsp</div>
      </div>

      <div id="site-select" class = "treeSet" layout="row" layout-align="center" ng-hide="!tree_info">
        {{tree_info}}
      </div>
  
</div>	


</div>
